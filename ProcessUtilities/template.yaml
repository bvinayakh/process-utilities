################################
## Airflow Run Migrations
#################################
apiVersion: batch/v1
kind: Job
metadata:
  name: RELEASE-NAME-run-airflow-migrations
  labels:
    tier: airflow
    component: run-airflow-migrations
    release: RELEASE-NAME
    chart: "airflow-1.0.6"
    heritage: Helm
spec:
  template:
    metadata:
      labels:
        tier: airflow
        component: run-airflow-migrations
        release: RELEASE-NAME
    spec:
      securityContext:
          runAsUser: 50000
      restartPolicy: OnFailure
      nodeSelector:
        az: zone1
      affinity:
        {}
      tolerations:
        []
      containers:
        - name: run-airflow-migrations
          image: 140199734014.dkr.ecr.us-west-2.amazonaws.com/common-images:apache-airflow-v2.0.1
          imagePullPolicy: IfNotPresent
          # Support running against 1.10.x and 2.0.0dev/master
          args: ["bash", "-c", "airflow db upgrade || airflow upgradedb"]
          envFrom:          
            []
          env:          
            # Dynamically created environment variables
            # Dynamically created secret envs
            
            # Extra env          
            # Hard Coded Airflow Envs
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-fernet-key
                  key: fernet-key
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-airflow-metadata
                  key: connection
            - name: AIRFLOW_CONN_AIRFLOW_DB
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-airflow-metadata
                  key: connection
          volumeMounts:
            - name: config
              mountPath: "/opt/airflow/airflow.cfg"
              subPath: airflow.cfg
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: RELEASE-NAME-airflow-config
