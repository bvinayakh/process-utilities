## Airflow ConfigMap
#################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: RELEASE-NAME-airflow-config
  labels:
    tier: airflow
    component: config
    release: RELEASE-NAME
    chart: "airflow-1.0.6"
    heritage: Helm
data:
  # These are system-specified config overrides.
  airflow.cfg: |-
    [api]
    auth_backend = airflow.api.auth.backend.deny_all
    
    [celery]
    default_queue = celery
    worker_concurrency = 16
    
    [core]
    colored_console_log = True
    dags_folder = /opt/airflow/dags/repo/
    executor = KubernetesExecutor
    load_examples = False
    
    [elasticsearch]
    json_format = True
    log_id_template = {dag_id}_{task_id}_{execution_date}_{try_number}
    
    [elasticsearch_configs]
    max_retries = 3
    retry_timeout = True
    timeout = 30
    
    [kerberos]
    ccache = /var/kerberos-ccache/cache
    keytab = /etc/airflow.keytab
    principal = airflow@FOO.COM
    reinit_frequency = 3600
    
    [kubernetes]
    airflow_configmap = RELEASE-NAME-airflow-config
    airflow_local_settings_configmap = RELEASE-NAME-airflow-config
    delete_worker_pods = True
    multi_namespace_mode = False
    namespace = default
    pod_template_file = /opt/airflow/pod_templates/pod_template_file.yaml
    worker_container_repository = 140199734014.dkr.ecr.us-west-2.amazonaws.com/common-images
    worker_container_tag = apache-airflow-v2.0.1
    
    [logging]
    colored_console_log = True
    fab_logging_level = DEBUG
    logging_level = INFO
    remote_base_log_folder = cloudwatch://arn:aws:logs:us-west-2:140199734014:log-group:airflow-logs
    remote_logging = true
    
    [metrics]
    statsd_host = RELEASE-NAME-statsd
    statsd_on = True
    statsd_port = 9125
    statsd_prefix = airflow
    
    [scheduler]
    run_duration = 41460
    scheduler_heartbeat_sec = 5
    statsd_host = RELEASE-NAME-statsd
    statsd_on = True
    statsd_port = 9125
    statsd_prefix = airflow
    
    [webserver]
    enable_proxy_fix = True
    rbac = True
    

  airflow_local_settings.py: |
  known_hosts: |
    
    bitbucket.org ssh-rsa 
    
  pod_template_file.yaml: |-

    # Licensed to the Apache Software Foundation (ASF) under one
    # or more contributor license agreements.  See the NOTICE file
    # distributed with this work for additional information
    # regarding copyright ownership.  The ASF licenses this file
    # to you under the Apache License, Version 2.0 (the
    # "License"); you may not use this file except in compliance
    # with the License.  You may obtain a copy of the License at
    #
    #   http://www.apache.org/licenses/LICENSE-2.0
    #
    # Unless required by applicable law or agreed to in writing,
    # software distributed under the License is distributed on an
    # "AS IS" BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY
    # KIND, either express or implied.  See the License for the
    # specific language governing permissions and limitations
    # under the License.
    ---
    apiVersion: v1
    kind: Pod
    metadata:
      name: dummy-name
    spec:
      initContainers:    
        - name: git-sync
          image: 140199734014.dkr.ecr.us-west-2.amazonaws.com/common-images:gcr-git-sync-v3.1.6
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 65533
          env:
            - name: GIT_SSH_KEY_FILE
              value: "/etc/git-secret/ssh"
            - name: GIT_SYNC_SSH
              value: "true"
            - name: GIT_KNOWN_HOSTS
              value: "true"
            - name: GIT_SSH_KNOWN_HOSTS_FILE
              value: "/etc/git-secret/known_hosts"
            
            - name: GIT_SYNC_REV
              value: "HEAD"
            - name: GIT_SYNC_BRANCH
              value: "master"
            - name: GIT_SYNC_REPO
              value: "ssh://git@bitbucket.org/8kmilesinternal/dez-airflow-dags.git"
            - name: GIT_SYNC_DEPTH
              value: "1"
            - name: GIT_SYNC_ROOT
              value: "/git"
            - name: GIT_SYNC_DEST
              value: "repo"
            - name: GIT_SYNC_ADD_USER
              value: "true"
            - name: GIT_SYNC_WAIT
              value: "60"
            - name: GIT_SYNC_MAX_SYNC_FAILURES
              value: "0"
            - name: GIT_SYNC_ONE_TIME
              value: "true"
          volumeMounts:
          - name: dags
            mountPath: /git
          - name: git-sync-ssh-key
            mountPath: /etc/git-secret/ssh
            readOnly: true
            subPath: ssh
          - name: config
            mountPath: /etc/git-secret/known_hosts
            readOnly: true
            subPath: known_hosts
      containers:
        - args: []
          command: []
          envFrom:      
            []
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor      
            # Hard Coded Airflow Envs
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-fernet-key
                  key: fernet-key
            - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-airflow-metadata
                  key: connection
            - name: AIRFLOW_CONN_AIRFLOW_DB
              valueFrom:
                secretKeyRef:
                  name: RELEASE-NAME-airflow-metadata
                  key: connection      
            # Dynamically created environment variables
            # Dynamically created secret envs
            
            # Extra env
          image: 140199734014.dkr.ecr.us-west-2.amazonaws.com/common-images:apache-airflow-v2.0.1
          imagePullPolicy: IfNotPresent
          name: base
          ports: []
          volumeMounts:
            - mountPath: "/opt/airflow/logs"
              name: airflow-logs
            - name: config
              mountPath: "/opt/airflow/airflow.cfg"
              subPath: airflow.cfg
              readOnly: true
            - mountPath: /etc/git-secret/known_hosts
              name: git-sync-known-hosts
              subPath: known_hosts
            - mountPath: /etc/git-secret/ssh
              name: git-sync-ssh-key
              subPath: ssh
            - mountPath: /opt/airflow/dags/repo/
              name: dags
              readOnly: true
              subPath: repo/
      hostNetwork: false
      restartPolicy: Never
      securityContext:
        runAsUser: 50000
        fsGroup: 50000
      nodeSelector: 
        az: zone1
      affinity: 
        {}
      tolerations: 
        []
      serviceAccountName: RELEASE-NAME-worker
      volumes:
      - name: dags
        emptyDir: {}  
      - name: git-sync-ssh-key
        secret:
          secretName: airflow-git-creds
          defaultMode: 288
      - emptyDir: {}
        name: airflow-logs
      - configMap:
          defaultMode: 288
          name: RELEASE-NAME-airflow-config
        name: git-sync-known-hosts
      - configMap:
          name: RELEASE-NAME-airflow-config
        name: config
---
